<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<script src="lib/proj4.js"></script>
<script src="lib/proj4leaflet.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
</head>

<body>

   <div id="map"></div>

  <script type="text/javascript">
    // Map projection
    var crs = new L.Proj.CRS('EPSG:25833', '+proj=utm +zone=33 +ellps=GRS80 +units=m +no_defs ',
     {
       origin: [-2500000.0, 9045984.0],
       resolutions: [
         21674.7100160867,
         10837.35500804335,
         5418.677504021675,
         2709.3387520108377,
         1354.6693760054188,
         677.3346880027094,
         338.6673440013547,
         169.33367200067735,
         84.66683600033868,
         42.33341800016934,
         21.16670900008467,
         10.583354500042335,
         5.291677250021167,
         2.6458386250105836,
         1.3229193125052918,
         0.6614596562526459,
         0.33072982812632296,
         0.1653649140631615
       ]
     });

    var kartcache = 'http://m{s}.nvdbcache.geodataonline.no/arcgis/rest/services/Trafikkportalen/GeocacheTrafikkJPG/MapServer/tile/{z}/{y}/{x}';
    var map = L.map('map', {crs: crs}).setView([63.43, 10.40], 3);

    // Initialize map
    new L.tileLayer(kartcache, {
          maxZoom: 17,
          maxNativeZoom: 16,
          minZoom: 3,
          subdomains: '123456789',
          continuousWorld: true,
          attribution: 'NVDB Utviklerkonferanse'
        }).addTo(map);

    var drawFeatures = function(sokeResponse) {
      var features  = sokeResponse.resultater[0].vegObjekter;
      features.forEach(function(feature) {
        omnivore.wkt.parse(feature.lokasjon.geometriWgs84).addTo(map);
      });
    }

    var performSearch = function(kriterie, select, callback) {
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "https://www.vegvesen.no/nvdb/api/sok?kriterie=" + encodeURIComponent(JSON.stringify(kriterie)) + "&select=" + encodeURIComponent(select));
      oReq.onreadystatechange = function (aEvt) {
      if (oReq.readyState == 4) {
         if(oReq.status == 200) {
           var sokeResponse = JSON.parse(oReq.responseText);
           callback(sokeResponse);
         } else {
           console.log("ERROR loading skred from API");
         }
        }
      };
      oReq.send();
    }

    var kriterie = {
      lokasjon: {
        kommune:[1601],
        srid:"wgs84"
     },
     objektTyper:[{
       id:445,
       antall:"1000",
       filter:[]
     }]};
    var select = 'objektId,objektTypeId,vegObjektLokasjon/vegReferanser,vegObjektLokasjon/geometriWgs84';

    performSearch(kriterie, select, drawFeatures);

  </script>
</body>

</html>
